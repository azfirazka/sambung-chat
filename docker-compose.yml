# Docker Compose for SambaChat Development
# Usage: docker-compose up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sambungchat-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: sambungchat
      POSTGRES_PASSWORD: sambungchat_dev
      POSTGRES_DB: sambungchat_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sambungchat -d sambungchat_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sambungchat-network

  # Server (Hono API)
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: development
    container_name: sambungchat-server-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://sambungchat:sambungchat_dev@postgres:5432/sambungchat_dev
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - server_dist:/app/apps/server/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sambungchat-network

  # Web (SvelteKit)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: sambungchat-web-dev
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      NODE_ENV: development
      PORT: 5173
      PUBLIC_API_URL: http://localhost:3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - web_build:/app/apps/web/build
      - web_sveltekit:/app/apps/web/.svelte-kit
    depends_on:
      - server
    networks:
      - sambungchat-network

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local
  server_dist:
    driver: local
  web_build:
    driver: local
  web_sveltekit:
    driver: local

networks:
  sambungchat-network:
    driver: bridge
